<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style/style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
</head>
<body>
    <div class="winsAndLosses" id="winsAndLosses">
        <div id="wins">Games WON -<p id="winsText">0</p></div>
        <div id="losses"><p id="lossesText">0</p>- Games LOST</div>
    </div>
    <div id="container">
        <button id="start" class="startGame">Rock, Paper, Scissors, SHOOT!</button>
        <button id="rock" class="gameChoice">ROCK</button>
        <button id="paper" class="gameChoice">PAPER</button>
        <button id="scissors" class="gameChoice">SCISSORS</button>
    </div>
    <div id="text-container">

    <div class="scores">
            <div class="player">
                <h2 class="playerScore">Player<br>Score</h2>
                <p class="playerScoreValue">0</p>
            </div>
            <div class="computer">
                <p class="computerScoreValue">0</p>
                <h2 class="computerScore">Computer<br>Score</h2>
            </div>
        </div>
        <div class="results">
        <h4 class="result">Round Result: </h4>
        <p class="resultText"></p>
        </div>
    </div>
    <div id="gameOver" class="gameOver">
        <h1>GAME OVER</h1>
        <p id="gameOverText"></p>
        <p id="ties"></p>
        <button id="restart" class="restart">PLAY AGAIN?</button>
    </div>
</body>
</html>
